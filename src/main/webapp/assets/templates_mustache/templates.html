<script id='template_tweets' type='text/template'>
    <tr tweetId='{{tweetId}}'
        class='tweet id-{{tweetId}}'
        onmouseover='showActions("{{tweetId}}")'
        onmouseout='hideActions("{{tweetId}}")'>

        <!-- avatar -->
        <td class='avatar'>
            {{&userlineLink}}
            <img src='http://www.gravatar.com/avatar/{{gravatar}}?s=32'/>
            {{#userlineLink}}</a>{{/userlineLink}}
            {{^userlineLink}}
        </td>
        {{/userlineLink}}

        <!-- tweet content -->
        <td>
            <article>
                {{&userlineLink}}
                {{firstName}}&nbsp;{{lastName}}
                {{#userlineLink}}</a>{{/userlineLink}}&nbsp;<em>@{{login}}</em><br/>
                {{{content}}}
            </article>
        </td>

        <!-- actions -->
        <td class='tweetActions'>
            <div class='hide {{tweetId}}-actions'>
                {{#favorite}}
                <a href='#' class='{{tweetId}}-favorite'
                   title='Favorite'
                   onclick='unfavoriteTweet("{{tweetId}}")'>

                    <i class='icon-star-empty'/>
                </a>
                {{/favorite}}
                {{^favorite}}
                <a href='#' class='{{tweetId}}-favorite'
                   title='Unfavorite'
                   onclick='favoriteTweet("{{tweetId}}")'>

                    <i class='icon-star'/>
                </a>
                {{/favorite}}
                {{#isUserLogin}}
                <a href='#' onclick='removeTweet("{{tweetId}}")' title='Remove'>
                    <i class='icon-remove'/>
                </a>
                {{/isUserLogin}}
            </div>
        </td>

        <!-- tweet date -->
        {{#favorite}}
        <td class='tweetDate favorite'>
            <aside>
                {{prettyPrintTweetDate}}
            </aside>
        </td>
        {{/favorite}}
        {{^favorite}}
        <td class='tweetDate'>
            <aside>
                {{prettyPrintTweetDate}}
            </aside>
        </td>
        {{/favorite}}
    </tr>
</script>
